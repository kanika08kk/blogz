{% extends "base.html" %}
{% block content %}
<h1>Add a Blog Entry</h1>
<form method='post'>
    <label>
        Title for your new blog:
        <input type="text" name='title' /><font color=red>{{err1}}</font>
    </label>
</br>
    <label>
        Your new blog:
        <input type="text" name='body' /><font color=red>{{err2}}</font>
    </label>
</br>
    <input type="submit" value='Add Entry' />
</form>

{% endblock %}
